<div *ngIf="frameShow == true" class="hidden w-full h-full xl:flex">
  <div class="flex items-center align-middle popup-sharing-blur" (click)="hide()">
    <div class="w-3/5 popup-sharing h-3/4">
      <img [src]="drawingImage" class="w-full h-full" alt="">
    </div>
  </div>
</div>

<div class="flex items-center justify-center w-full rounded-md h-36 bg-gray_background_light shadow-gray">
  <h1 class="small-title">{{ 'MEDIAS.TITLE' | translate }}</h1>
</div>

<p class="w-full md:text-center md:w-2/3 md:mx-auto mt-14 mb-14 paragraph">{{ 'MEDIAS.PARAGRAPH' | translate }}</p>

<div class="flex items-center justify-center w-full align-middle">
  <div class="inline-block rounded-md mb-14 bg-gray_background_light shadow-gray">
    <!-- Button Drawings -->
    <button [ngClass]="{'text-white bg-blue_button hover:bg-blue_button border-lign !border-blue_border hover:!text-white': showDrawings == true}" (click)="changeMenu('drawings')" class="box-border items-center inline-block h-10 px-5 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'MEDIAS.MENU.1' | translate }}</p>
    </button>

    <!-- Button Models  -->
    <button [ngClass]="{'text-white bg-blue_button hover:bg-blue_button border-lign !border-blue_border hover:!text-white': showModels == true}" (click)="changeMenu('models')" class="box-border items-center inline-block h-10 px-5 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'MEDIAS.MENU.2' | translate }}</p>
    </button>

    <!-- Button Videos -->
    <button [ngClass]="{'text-white bg-blue_button hover:bg-blue_button border-lign !border-blue_border hover:!text-white': showVideos == true}" (click)="changeMenu('videos')" class="box-border items-center inline-block h-10 px-5 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'MEDIAS.MENU.3' | translate }}</p>
    </button>

    <!-- Button Musiques -->
    <button [ngClass]="{'text-white bg-blue_button hover:bg-blue_button border-lign !border-blue_border hover:!text-white': showMusics == true}" (click)="changeMenu('musics')" class="box-border items-center inline-block h-10 px-5 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'MEDIAS.MENU.4' | translate }}</p>
    </button>
  </div>
</div>

<app-drawings *ngIf="showDrawings" [displayFrame]="displayFrame()" [imagesList1]='imagesList1' [drawingImage]="drawingImage"></app-drawings>
<app-models *ngIf="showModels" [displayFrame]="displayFrame()" [imagesList2]='imagesList2'></app-models>
<app-videos *ngIf="showVideos" [displayFrame]="displayFrame()" [imagesList3]='imagesList3'></app-videos>
