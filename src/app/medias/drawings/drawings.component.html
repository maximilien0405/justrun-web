
<div class="flex flex-row w-full md:mb-0">

    <div class="flex flex-col w-1/3 mr-2.5">

      <div *ngFor="let i of imagesListOne">
        <div (click)="displayFrame(i.image)" class="w-full rounded-md cursor-pointer bg-img_background border-cadre border-gray_background_light">
          <img [src]="i.image" class="w-full h-full">
        </div>
        <p class="mt-3 mb-5 text-center small-paragraph">{{ i.description }}</p>
      </div>

    </div>
