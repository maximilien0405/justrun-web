<div class="w-full rounded-lg md:border-lign md:border-blue_border shadow-blue-border md:p-32">

  <!---- LOGO (desktop) -------------->

  <div class="absolute hidden md:inline-block left-9 top-9 border-r-big border-b-big border-gray_background_dark">
    <a routerLink="/">
      <img src="../assets/logos/logo-tight.png" class="w-18" alt="">
    </a>
  </div>

  <!---- LOGO (mobile) + MENU ITEM (mobile) -------------->

  <div class="flex flex-row justify-between mb-12 md:mb-0">
    <a routerLink="/">
      <img src="../assets/logos/logo-tight.png" class="h-16 md:hidden" alt="" style="min-width: 4rem !important;">
    </a>
    <div class="w-full h-1 my-auto mt-5 md:hidden border-t-lign border-blue_border shadow-blue-border-lign mx-7"></div>

    <div class="md:border-l-big md:border-gray_background_dark md:absolute md:top-9 md:right-button">
      <button (click)="dropdown()" class="box-border flex items-center justify-center text-base leading-10 align-middle transition duration-75 rounded-md cursor-pointer lg:hidden size-button-hamburger min-w-20 shadow-gray text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
        <svg [class.rotate-menu]="displayDropdown == true" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 transition duration-special " fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <!---- DROPDOWN NAVIGATION (mobile) -------------->
    <div *ngIf="displayDropdown" [class.dropdown-height]="displayDropdown == true" class="absolute z-50 h-1 px-3 py-3 rounded-md lg:hidden transition-start md:right-button right-6 w-72 top-24 md:top-special bg-gray_background_light shadow-gray">

      <div (click)="dropdown()" [ngClass]="{'text-white bg-gray_light_hover border-lign border-blue_border': url == '/'}" routerLink="" class="flex items-center justify-center w-full h-12 rounded-md cursor-pointer text-gray_subtitle hover:text-gray_subtitle_hover">
        {{ 'NAV.MENU-1' | translate }}
      </div>
      <div (click)="dropdown()" [ngClass]="{'text-white bg-gray_light_hover border-lign border-blue_border': url == '/medias'}" routerLink="medias" class="flex items-center justify-center w-full h-12 rounded-md cursor-pointer text-gray_subtitle hover:text-gray_subtitle_hover">
        {{ 'NAV.MENU-2' | translate }}
      </div>
      <div (click)="dropdown()" [ngClass]="{'text-white bg-gray_light_hover border-lign border-blue_border': url == '/our-team'}" routerLink="our-team" class="flex items-center justify-center w-full h-12 rounded-md cursor-pointer text-gray_subtitle hover:text-gray_subtitle_hover">
        {{ 'NAV.MENU-3' | translate }}
      </div>
      <div (click)="dropdown()" [ngClass]="{'text-white bg-gray_light_hover border-lign border-blue_border': url == '/contact-us'}" routerLink="contact-us" class="flex items-center justify-center w-full h-12 rounded-md cursor-pointer text-gray_subtitle hover:text-gray_subtitle_hover">
        {{ 'NAV.MENU-4' | translate }}
      </div>
    </div>
  </div>


  <!---- MENU ITEM (desktop) ---------->

  <div class="absolute flex-row hidden pb-2 ml-48 lg:inline-block px-special top-9 bg-gray_background_dark">

    <!-- Button The Game -->
    <button [ngClass]="{'text-white border-lign !border-blue_border shadow-blue-button': url == '/'}" routerLink="" class="box-border items-center inline-block h-10 px-5 ml-3 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light shadow-gray text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'NAV.MENU-1' | translate }}</p>
    </button>

    <!-- Button Medias -->
    <button [ngClass]="{'text-white border-lign !border-blue_border shadow-blue-button': url == '/medias'}" routerLink="medias" class="box-border items-center inline-block h-10 px-5 ml-3 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light shadow-gray text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'NAV.MENU-2' | translate }}</p>
    </button>

    <!-- Our team -->
    <button [ngClass]="{'text-white border-lign !border-blue_border shadow-blue-button': url == '/our-team'}" routerLink="our-team" class="box-border items-center inline-block h-10 px-5 ml-3 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light shadow-gray text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'NAV.MENU-3' | translate }}</p>
    </button>

    <!-- Contact us -->
    <button [ngClass]="{'text-white border-lign !border-blue_border shadow-blue-button': url == '/contact-us'}" routerLink="contact-us" class="box-border items-center inline-block h-10 px-5 ml-3 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light shadow-gray text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'NAV.MENU-4' | translate }}</p>
    </button>
  </div>

  <!---- BUY BUTTON (desktop only) --------->

  <div class="absolute hidden md:block top-9 right-9 border-l-big border-b-big border-gray_background_dark">
    <a href="https://discord.com/invite/AsXv6GKW5V" target="_blank">
      <button class="flex items-center text-sm font-bold lea­­­ding-snug text-center text-white align-middle transition duration-75 border-lign hover:bg-blue_button_hover rounded-md cursor-pointer h-18 w-18 bg-blue_button shadow-blue-button shadow-gray border-blue_border px-2 focus:outline-none">
        {{ 'BUYBUTTON' | translate }}
      </button>
    </a>
  </div>

  <!---- SOCIAL BUTTONS (desktop only) --------->
  <div class="absolute hidden left-9 py-special top-96 bg-gray_background_dark md:inline-block">
    <a href="https://discord.com/invite/AsXv6GKW5V" target="_blank">
      <div class="flex flex-col items-center justify-center w-10 h-10 align-middle transition duration-75 rounded-md cursor-pointer shadow-gray bg-gray_background_light hover:bg-gray_light_hover">
        <img src="../assets/social/discord.svg" style="width: 27px !important; height: 27px;" alt="">
      </div>
    </a>
    <a href="https://www.instagram.com/justrunthegame/" target="_blank">
      <div class="flex flex-col items-center justify-center w-10 h-10 mt-3 align-middle transition duration-75 rounded-md cursor-pointer shadow-gray bg-gray_background_light hover:bg-gray_light_hover">
        <img src="../assets/social/instagram.svg" class="w-6 h-6" alt="">
      </div>
    </a>
    <a href="https://twitter.com/JustRun_Game" target="_blank">
      <div class="flex flex-col items-center justify-center w-10 h-10 mt-3 align-middle transition duration-75 rounded-md cursor-pointer bg-gray_background_light shadow-gray hover:bg-gray_light_hover">
        <img src="../assets/social/twitter.svg" class="w-6 h-6" alt="">
      </div>
    </a>
  </div>

  <!--------------- CONTENT ----------------------------------------------------->
  <div class="max-w-6xl mx-auto">
    <router-outlet></router-outlet>
  </div>
</div>

          <img src="../assets/social/instagram.svg" class="w-6 h-6" alt="">
        </div>
      </a>
      <a href="https://twitter.com/JustRun_Game" target="_blank">
        <div class="flex items-center justify-center w-10 h-10 align-middle transition duration-75 rounded-md cursor-pointer bg-gray_background_light shadow-gray hover:bg-gray_light_hover">
