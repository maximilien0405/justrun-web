<div class="grid w-full grid-flow-col grid-cols-1 grid-rows-3 gap-6 xl:grid-rows-1 md:grid-cols-2 xl:grid-cols-3">
  <div *ngFor="let i of allProfiles">
    <div *ngIf="i.group == 'project-management'">
      <div class="rounded-md p-9 h-64 !pb-8 bg-gray_background_light shadow-gray">
        <div class="flex flex-row w-full pb-5">
          <div class="h-24" style="min-width: 6rem !important;"><img [src]="i.pdp" class="w-full h-full rounded-md border-lign border-blue_border" alt=""></div>
          <div class="flex flex-col">
            <p class="ml-5 -mt-1 text-lg font-medium text-white">{{ i.userName }}</p>
            <!-- <p *ngIf="lang === 'FR'" class="mt-1 mb-3 ml-5 !text-sm small-paragraph">─ {{ i.roleFR }}</p>
            <p *ngIf="lang === 'EN'" class="mt-1 mb-3 ml-5 !text-sm small-paragraph">─ {{ i.roleEN }}</p> -->

            <p class="mt-1 mb-3 ml-5 !text-sm small-paragraph">─ {{ i.roleFR }}</p>

            <div class="flex flex-row w-full ml-5">
              <a [href]="i.socialOneLink" target="_blank">
                <div class="flex flex-col items-center justify-center w-8 h-8 mr-1.5 align-middle transition duration-75 rounded-md cursor-pointer bg-gray_light_hover small-shadow-gray">
                  <img [src]="i.socialOneImg" class="w-3.5 h-3.5">
                </div>
              </a>

              <a *ngIf="i.socialTwoLink" [href]="i.socialTwoLink" target="_blank">
                <div class="flex flex-col items-center justify-center mr-1.5 w-8 h-8 align-middle transition duration-75 rounded-md cursor-pointer bg-gray_light_hover small-shadow-gray">
                  <img [src]="i.socialTwoImg" class="w-3.5 h-3.5" alt="">
                </div>
              </a>
              <a *ngIf="i.socialThreeLink" [href]="i.socialThreeLink" target="_blank">
                <div class="flex flex-col items-center justify-center mr-1.5 w-8 h-8 align-middle transition duration-75 rounded-md cursor-pointer bg-gray_light_hover small-shadow-gray">
                  <img [src]="i.socialThreeImg" class="w-3.5 h-3.5" alt="">
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="flex flex-col w-full">
          <!--<p *ngIf="lang === 'FR'" class="paragraph !text-base">{{ i.presentationFR }}</p>
          <p *ngIf="lang === 'EN'" class="paragraph !text-base">{{ i.presentationEN }}</p>-->
          <p class="paragraph !text-base">"{{ i.presentationFR }}"</p>

        </div>
      </div>
    </div>
  </div>
</div>
