<div class="flex items-center justify-center w-full rounded-md h-36 bg-gray_background_light shadow-gray">
  <h1 class="small-title">{{ 'TEAM.TITLE' | translate }}</h1>
</div>

<div class="flex-row inline-block mx-auto rounded-md bg-gray_background_light">

    <p class="mx-auto text-sm">{{ 'TEAM.MENU.1' | translate }}</p>
  </button>
  <button *ngIf="showProjectManagement" (click)="changeMenu('project-management')" class="box-border items-center inline-block h-10 px-5 text-base leading-10 text-white transition duration-75 rounded-md cursor-pointer shadow-gray focus:outline-none bg-blue_button border-lign border-blue_border">
    <p class="mx-auto text-sm">{{ 'TEAM.MENU.1' | translate }}</p>
  </button>
