<div class="flex items-center justify-center w-full rounded-md h-36 bg-gray_background_light shadow-gray">
  <h1 class="small-title">{{ 'TEAM.TITLE' | translate }}</h1>
</div>

<p class="w-full md:text-center md:w-2/3 md:mx-auto mt-14 mb-14 paragraph">{{ 'TEAM.PARAGRAPH' | translate }}</p>

<div class="items-center justify-center w-full align-middle xl:flex">
  <div class="inline-block rounded-md mb-14 bg-gray_background_light shadow-gray">
    <!-- Button Project Management -->
    <button [ngClass]="{'text-white bg-blue_button hover:bg-blue_button border-lign !border-blue_border hover:!text-white': showProjectManagement == true}" (click)="changeMenu('project-management')" class="box-border items-center inline-block h-10 px-5 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'TEAM.MENU.1' | translate }}</p>
    </button>

    <!-- Button Creative team   -->
    <button [ngClass]="{'text-white bg-blue_button hover:bg-blue_button border-lign !border-blue_border hover:!text-white': showCreativeTeam == true}" (click)="changeMenu('creative-team')" class="box-border items-center inline-block h-10 px-5 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'TEAM.MENU.2' | translate }}</p>
    </button>

    <!-- Button Game Designer  -->
    <button [ngClass]="{'text-white bg-blue_button hover:bg-blue_button border-lign !border-blue_border hover:!text-white': showGameLevelDesign == true}" (click)="changeMenu('game-level-design')" class="box-border items-center inline-block h-10 px-5 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'TEAM.MENU.3' | translate }}</p>
    </button>

    <!-- Button Developpement  -->
    <button [ngClass]="{'text-white bg-blue_button hover:bg-blue_button border-lign !border-blue_border hover:!text-white': showDeveloment == true}" (click)="changeMenu('development')" class="box-border items-center inline-block h-10 px-5 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'TEAM.MENU.4' | translate }}</p>
    </button>

    <!-- Button Modelers  -->
    <button [ngClass]="{'text-white bg-blue_button hover:bg-blue_button border-lign !border-blue_border hover:!text-white': showModelers == true}" (click)="changeMenu('modelers')" class="box-border items-center inline-block h-10 px-5 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'TEAM.MENU.5' | translate }}</p>
    </button>

    <!-- Button Drawers  -->
    <button [ngClass]="{'text-white bg-blue_button hover:bg-blue_button border-lign !border-blue_border hover:!text-white': showDrawers == true}" (click)="changeMenu('drawers')" class="box-border items-center inline-block h-10 px-5 text-base leading-10 transition duration-75 border rounded-md cursor-pointer border-gray_background_light text-gray_subtitle hover:text-gray_subtitle_hover focus:outline-none bg-gray_background_light hover:bg-gray_light_hover">
      <p class="mx-auto text-sm">{{ 'TEAM.MENU.6' | translate }}</p>
    </button>
  </div>
</div>

<app-project-management [allProfiles]='allProfiles' *ngIf="showProjectManagement"></app-project-management>
<app-creative-team [allProfiles]='allProfiles' *ngIf="showCreativeTeam"></app-creative-team>
<app-game-level-design [allProfiles]='allProfiles' *ngIf="showGameLevelDesign"></app-game-level-design>
<app-development [allProfiles]='allProfiles' *ngIf="showDeveloment"></app-development>
<app-modelers [allProfiles]='allProfiles' *ngIf="showModelers"></app-modelers>
<app-drawers [allProfiles]='allProfiles' *ngIf="showDrawers"></app-drawers>
